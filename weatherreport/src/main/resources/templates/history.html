
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Report</title>
    <link href="style.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" />

</head>

<body>

<div class="container">
		
			<h1 align="center">Weather Report</h1>
			<table class="table table-bordered table-striped" id="weatherReportTable">
			
				<thead>
					<tr class="table-danger">
						<th>PostalCode</th>
						<th>Name</th>
						<th>Temperature</th>
						<th>Weather</th>
						<th>WeatherDescription</th>
						<th>TempMin</th>
						<th>TempMax</th>
						<th>Pressure</th>
						<th>Humidity</th>
						<th>CreatedAt</th>
						<th>User</th>
					</tr>
				</thead> 
				
				<tbody>
			 	<tr class="table-success" th:each="report : ${weatherReport}">
                        <td th:text="${report.postalCode}"></td>
                        <td th:text="${report.name}"></td>
                        <td th:text="${report.temperature}"></td>
                        <td th:text="${report.weather}"></td>
                        <td th:text="${report.weatherDesc}"></td>
                        <td th:text="${report.tempMin}"></td>
                        <td th:text="${report.tempMax}"></td>
                        <td th:text="${report.pressure}"></td>
                        <td th:text="${report.humidity}"></td>
                        <td th:text="${report.createdAt}"></td>
                        <td th:text="${report.user}"></td>
                </tr>
				</tbody>
				
			</table>
		</div>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
